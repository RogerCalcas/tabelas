                <td>camisa</td>

            </tr>
        </tbody>
    </table>
    <h2>Casa</h2>

        <thead class="cabecalho-casa">
            <th>Produto</th>

        </thead>
        <tbody class="fundo-tabelas">
            <tr>
                <td>Sofá</td>

</html>
